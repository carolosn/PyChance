<html lang="en">

<body>

<header>

  <div class="menu-container">

    <div class="menu-links" id="menuLinks">
      <a href="homepage.html">Home</a>
      <a href="wallet.html">Wallet</a>

        <a href="contact.html">Contact Us</a>
    </div>
  </div>

  <div class="user-info">
    User: <span id="usernameDisplay"></span><br>
    Points: <span id="pointsDisplay"></span>
  </div>
</header>

<!-- Centered welcome message -->
<div id="welcome" style="text-align:center; font-size:30px; margin: -175px 0;">
  Welcome, <span id="usernameCenter"></span>
</div>

<div id="homePage" class="games-selection">
    <a href="coinflip.html" class="game-card">
        <img src="https://1b-f.s3.eu-west-1.amazonaws.com/a/146196-A15C1B6A-D5AE-41A2-9C20-912324FA259B-0-1598508964.gif">

<script src="static/script.js"></script>
<script>
  // Menu toggle
  function toggleMenu() {
    const menu = document.getElementById("menuLinks");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }

  // Update user info everywhere
  function updateUserInfo() {
    const username = localStorage.getItem("username") || "Player1";
    const points = parseInt(localStorage.getItem("points") || 50);

    document.getElementById("usernameDisplay").textContent = username;
    document.getElementById("pointsDisplay").textContent = points;
    document.getElementById("usernameCenter").textContent = username;
  }

  updateUserInfo();
</script>
<script>
function updateUserInfo() {
    const username = localStorage.getItem("pychance_user") || "Player1";
    const points = parseInt(localStorage.getItem("points") || 50);
    document.getElementById("usernameDisplay").textContent = username;
    document.getElementById("pointsDisplay").textContent = points;
    document.getElementById("usernameCenter").textContent = username;
}
updateUserInfo();
setInterval(updateUserInfo, 1000);

function changePoints(amount) {
    let points = parseInt(localStorage.getItem("points") || 50);
    points += amount;
    if(points < 0) points = 0;
    localStorage.setItem("points", points);
    updateUserInfo();
}
</script>

</body>
</html>
