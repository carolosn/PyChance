<!DOCTYPE html>
<html>
<head>
    <title>PyChance Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            font-family: 'Lucida Sans', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .user-points {
            position: absolute;
            top: 20px;
            right: 30px;
            text-align: right;
            font-size: 18px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            text-align: center;
        }

        .login-container {
            background: #111;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
        }

        input {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background: white;
            color: black;
        }

        button:hover {
            background: black;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>

<body>

    <div class="user-points">
        User: <span id="username">---</span><br>
        Points: <span id="points">0</span>
    </div>

    <h1>PyChance</h1>

    <div class="login-container">

        {% if message %}
        <div class="alert" style="margin-bottom:10px; color:red;">
            {{ message }}
        </div>
        {% endif %}

        <form method="post">
            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit" name="action" value="login">Login</button>
            <button type="submit" name="action" value="register">Register</button>
        </form>

    </div>

</body>
</html>
