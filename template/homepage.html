<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #050505;
        color: #d9ffe7;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 30px;
        box-sizing: border-box;
    }

    .logo {
        font-size: 42px;
        font-weight: 700;
        color: #00ff99;
        letter-spacing: 1px;
        text-shadow: 0 0 10px #00ff99;
    }

    .user-info {
        text-align: right;
        font-size: 17px;
        color: #9effd1;
    }

    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 0;
    }

    .games-container {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    .game-card {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 255, 140, 0.15);
        box-shadow: 0 0 25px rgba(0, 255, 120, 0.15);
        border-radius: 18px;
        width: 200px;
        height: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
        padding: 12px;
        cursor: pointer;
        transition: 0.25s;
        text-decoration: none;
        color: #d9ffe7;
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px #00ff99;
    }

    .game-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .contact-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ff99;
            color: black;
            padding: 12px 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(0, 255, 140, 0.4);
            transition: 0.25s;
            z-index: 1000;
        }

        .contact-btn:hover {
            background: #29ffb3;
            transform: scale(1.05);
        }
    
</style>
<!-- Contact Button -->
<a href="mailto:can'thelpyousupport@pychance.com" class="contact-btn">Need Help?</a>

</header>

<main>

            <p><em>Coin Flip</em></p>
        </a>

        <!-- ROULETTE -->
        <a class="game-card" href="/roulette">
