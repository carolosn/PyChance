function confetti() {
    const duration = 1000;
    const end = Date.now() + duration;

    (function frame() {
        confettiLib({
            particleCount: 3,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
        });

        confettiLib({
            particleCount: 3,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
        });

        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    }());
}
