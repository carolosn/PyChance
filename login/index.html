<!DOCTYPE html>
<html>
<head>
    <title>PhyChance Login</title>

    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            text-align: left;
            padding: 40px;
            color: black;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 25px;
        }

        input {
            display: block;
            margin-top: 5px;
            margin-bottom: 15px;
            width: 250px;
            padding: 8px;
            font-size: 16px;
        }

        .points-box {
            margin-top: 30px;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <h1>PhyChance</h1>

    <div class="section-title">Login:</div>

    <label>Username:</label>
    <input type="text">

    <label>Password:</label>
    <input type="password">

    <div class="points-box">
        PhyChance User: <span id="username"></span><br>
        Points: <span id="points">0</span>
    </div>

</body>
</html>
