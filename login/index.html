<!DOCTYPE html>
<html>
<head>
    <title>Login - PhyChance</title>

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
        }

        button {
            padding: 12px 20px;
            margin-top: 15px;
            background: #00ffbb;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #08e0a6;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Login</h1>

    <form action="homepage.html">
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
