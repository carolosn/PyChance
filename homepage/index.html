<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhyChance</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        border-bottom: 2px solid #fff;
    }

    header h1 {
        font-style: italic;
        margin: 0;
    }

    .top-right input {
        margin-left: 10px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #000;
    }

    main {
        padding: 30px;
    }

    .games-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
    }

    .game-card {
        background-color: #fff;
        color: #000;
        width: 200px;
        height: 250px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-align: center;
        padding: 10px;
        overflow: hidden;
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #fff;
    }

    .game-card h2 {
        margin: 5px 0 0 0;
    }

    .game-card p {
        font-style: italic;
        margin: 5px 0;
    }

    .game-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
    }
</style>
</head>
<body>

<header>
    <h1>PhyChance</h1>
    <div class="top-right">
        Points: <input type="text" id="points" value="0" readonly>
        User: <input type="text" id="username" placeholder="Enter name">
    </div>
</header>

<main>
    <h2><em>Homepage:</em></h2>
    <div class="games-container">
        <div class="game-card" onclick="playGame('Roulette')">
            <p><em>Roulette</em></p>
            <img src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUydGxkemZ2eG9uMXNpN3NzeW1kdWUxMXhoOGFtNm56Zml6a3kxM2RvayZlcD12MV9naWZzX3NlYXJjaCZjdD1n/26uf2YTgF5upXUTm0/200w.gif" alt="Roulette">
            
        </div>
        <div class="game-card" onclick="playGame('Slots')">
            <p><em>Slots</em></p>
            <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyczl3bjRjYW04b2JibzFsMGhiNndrend0b3RmbW92a2RnMXJmdW4xbiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/EahYBxGgJHLZ6/giphy.gif" alt="Slots">
            
        </div>
        <div class="game-card" onclick="playGame('Coin Flip')">
            <p><em>Coin Flip</em></p>
            <img src="https://1b-f.s3.eu-west-1.amazonaws.com/a/146196-A15C1B6A-D5AE-41A2-9C20-912324FA259B-0-1598508964.gif" alt="Coin Flip">
        </div>
    </div>
</main>

<script>
    function playGame(gameName) {
        let username = document.getElementById('username').value || "Player";
        let pointsInput = document.getElementById('points');
        let points = parseInt(pointsInput.value) || 0;

        alert(`${username} is playing ${gameName}!`);

        let earned = Math.floor(Math.random() * 10) + 1;
        points += earned;
        pointsInput.value = points;
    }
</script>

</body>
</html>
